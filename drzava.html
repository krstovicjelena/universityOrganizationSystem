<!doctype html>
<html lang="en">
  <head>
  	<title>Studentska aplikacija</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
  </head>
  <body>
		
		<div class="wrapper d-flex align-items-stretch">
      <nav id="sidebar"> </nav>
      

        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5">
		<h1>Studentska aplikacija</h1>
    <h2>
      Država
     
    </h2>
        <table class="tabla table-sm table-condensed">
          <thead>
            <tr>
              <th>Oznaka</th>
              <th>Naziv države</th>
             
            </tr>
          </thead>
          <tbody id="vsus-list"></tbody>
        </table>

        <script>
          window.addEventListener('load', getTipovi());

          function getTipovi() {
            showVSULoading();

            fetch('http://localhost:8080/drzava')
            .then(res => res.json())
            .then(data => createDataRecords(data));
            console.log(data);
          }


          function showVSULoading() {
            let tbody = document.getElementById('vsus-list');
            tbody.innerHTML = '<tr><td>Loading...</td></tr>';
          }


          function createDataRecords(data) {
            let tbody = document.getElementById('vsus-list');
            tbody.innerHTML = '';

            for (let vsu of data) {
              tbody.innerHTML += `<tr>
                <td>${ vsu.oznaka }</td>
                <td>${ vsu.nazivDrzave }</td>
              
              </tr>`;
            }
          }

        </script>
      </div>
    </div>
    
    <script src="js/jquery.min.js"></script>
  </script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
